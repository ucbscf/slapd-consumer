#######################################################################
# GENERAL DATABASE OPTIONS
#######################################################################

# Indexing options for database #1
index   uid             eq
index   uidNumber       eq
index   gidNumber       eq
index   memberUid       eq

index   entryUUID       eq
#index   entryCSN        eq

index   cn              pres,eq,sub
index   sn              pres,eq,sub
index   objectClass     pres,eq

#index   nisDomain       eq
index   nisMapName      eq

index   memberNisNetgroup       pres,eq,sub
index   nisNetgroupTriple       pres,eq,sub

index   ou              eq
index   uniqueMember    eq
index   macAddress      eq
index   apple-generateduid      eq
index   apple-group-realname    eq
index   apple-category          eq
index   apple-computers			eq
index   apple-networkview       eq
index   apple-group-memberguid  eq
index   apple-group-nestedgroup eq

# Any  attempts  to  modify  the  database will return an
# "unwilling to perform" error.
#readonly        on

# Consume replicated data
# retry="i j k l"; +=indefinitely
#   retry every i seconds for the first j times and then
#   retry every k seconds for the next l times.
# interval=00:00:05:00 ; only for type=refresh
syncrepl rid=615
    provider=ldap://oz.berkeley.edu
    type=refreshAndPersist
    retry="60 10 300 +"
    searchbase="dc=stat,dc=berkeley,dc=edu"
    sizelimit=unlimited
    bindmethod=simple
    binddn="cn=syncrepl,cn=local,dc=stat,dc=berkeley,dc=edu"
    credentials=mugg1es.
    tls_cacert=/etc/ssl/certs/ca-certificates.crt

updateref ldap://oz.berkeley.edu

# Enable replication
#moduleload syncprov
#overlay syncprov
#syncprov-checkpoint 100 10
#syncprov-sessionlog 200
