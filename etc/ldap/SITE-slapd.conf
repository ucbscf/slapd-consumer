# Ansible managed

# This is the main slapd configuration file. See slapd.conf(5) for more
# info on the configuration options.

#######################################################################
# Global Directives:

# Features to permit
#allow bind_v2
allow bind_anon_cred
allow bind_anon_dn
allow update_anon

# Schema and objectClass definitions
include         /etc/ldap/SITE-schema/core.schema
include         /etc/ldap/schema/cosine.schema
include         /etc/ldap/SITE-schema/nis.schema
include         /etc/ldap/SITE-schema/inetorgperson.schema
include         /etc/ldap/SITE-schema/misc.schema
include         /etc/ldap/SITE-schema/samba.schema
include         /etc/ldap/SITE-schema/fmserver.schema
include         /etc/ldap/SITE-schema/apple.schema
include         /etc/ldap/SITE-schema/DUAConfig.schema
#include         /etc/ldap/SITE-schema/stat.schema

# Where the pid file is put. The init.d script
# will not stop the server if you change this.
pidfile         /var/run/slapd/slapd.pid

# List of arguments that were passed to the server
argsfile        /var/run/slapd/slapd.args

# Read slapd.conf(5) for possible values
#loglevel        stats acl config filter shell parse sync trace ber conns
# 1      (0x1 trace) trace function calls
# 2      (0x2 packet) debug packet handling
# 4      (0x4 args) heavy trace debugging (function args)
# 8      (0x8 conns) connection management
# 16     (0x10 BER) print out packets sent and received
# 32     (0x20 filter) search filter processing
# 64     (0x40 config) configuration file processing
# 128    (0x80 ACL) access control list processing
# 256    (0x100 stats) stats log connections/operations/results
# 512    (0x200 stats2) stats log entries sent
# 1024   (0x400 shell) print communication with shell backends
# 2048   (0x800 parse) entry parsing
# 4096   (0x1000 cache) caching (unused)
# 8192   (0x2000 index) data indexing (unused)
# 16384  (0x4000 sync) LDAPSync replication
# 32768  (0x8000 none) only messages that get logged whatever log level is set
loglevel        sync stats

gentlehup       on
threads         32
idletimeout     600

# sasl-host stat.berkeley.edu
sasl-regexp
    uid=host/(.*),cn=.*,cn=gssapi,cn=auth
    "uid=$1,cn=computers,dc=stat,dc=berkeley,dc=edu"
sasl-regexp
    uid=(.*),cn=.*,cn=.*,cn=auth
    "uid=$1,cn=users,dc=stat,dc=berkeley,dc=edu"
sasl-regexp
    uid=(.*),cn=.*,cn=auth
    "uid=$1,cn=users,dc=stat,dc=berkeley,dc=edu"

schemadn  "cn=schema,cn=config,dc=stat,dc=berkeley,dc=edu"

# use crypt passwords to support older clients
password-hash    {CRYPT}
password-crypt-salt-format    "%.2s"

# Where the dynamically loaded modules are stored
modulepath	/usr/lib/ldap
moduleload	back_hdb

# The maximum number of entries that is returned for a search operation
# 040513 sizelimit set to 4000 as on grace
sizelimit 4000

# The tool-threads parameter sets the actual amount of cpu's that is used
# for indexing.
tool-threads 1

#######################################################################
# Specific Backend Directives for hdb:
# Backend specific directives apply to this backend until another
# 'backend' directive occurs
backend		hdb

#######################################################################
# Specific Backend Directives for 'other':
# Backend specific directives apply to this backend until another
# 'backend' directive occurs
#backend		<other>

#######################################################################
# Specific Directives for database #1, of type hdb:
# Database specific directives apply to this databasse until another
# 'database' directive occurs
database        hdb

# The base of your directory in database #1
suffix          "dc=stat,dc=berkeley,dc=edu"
# rootdn directive for specifying a superuser on the database. This is needed
# for syncrepl.
rootdn          "cn=root,cn=local,dc=stat,dc=berkeley,dc=edu"
rootpw       {SSHA}cDLP72BDZoaaDIwh/2E3QnUBc3+KlCI1 

# Where the database file are physically stored for database #1
directory       "/var/lib/ldap"

# The dbconfig settings are used to generate a DB_CONFIG file the first
# time slapd starts.  They do NOT override existing an existing DB_CONFIG
# file.  You should therefore change these settings in DB_CONFIG directly
# or remove DB_CONFIG and restart slapd for changes to take effect.

# For the Debian package we use 2MB as default but be sure to update this
# value if you have plenty of RAM
dbconfig set_cachesize 0 2097152 0

# Sven Hartge reported that he had to set this value incredibly high
# to get slapd running at all. See http://bugs.debian.org/303057 for more
# information.

# Number of objects that can be locked at the same time.
dbconfig set_lk_max_objects 1500
# Number of locks (both requested and granted)
dbconfig set_lk_max_locks 1500
# Number of lockers
dbconfig set_lk_max_lockers 1500

# Save the time that the entry gets modified, for database #1
lastmod         on

# Checkpoint the BerkeleyDB database periodically in case of system
# failure and to speed slapd shutdown.
checkpoint      512 30

# Where to store the replica logs for database #1
# replogfile	/var/lib/ldap/replog

# The userPassword by default can be changed
# by the entry owning it if they are authenticated.
# Others should not be able to see it, except the
# admin entry below.
# These access lines apply to database #1 only
access to dn.subtree="cn=users,dc=stat,dc=berkeley,dc=edu"
    attrs=userPassword,shadowLastChange
        by self write
        by dn="cn=ldapadmin,cn=groups,dc=stat,dc=berkeley,dc=edu" write
        by anonymous auth
        by * none

#        by dn="cn=syncrepl,cn=local,dc=stat,dc=berkeley,dc=edu" write

# Ensure read access to the base for things like
# supportedSASLMechanisms.  Without this you may
# have problems with SASL not knowing what
# mechanisms are available and the like.
# Note that this is covered by the 'access to *'
# ACL below too but if you change that as people
# are wont to do you'll still need this if you
# want SASL (and possible other things) to work 
# happily.
access to dn.base="" by * read

# The admin dn has full write access, everyone else
# can read everything.
#access to *
#        by dn="cn=admin,dc=stat,dc=berkeley,dc=edu" write
#        by * read

# Enable welcome shell users to refresh the cache
access to dn.subtree="cn=mcx_cache,cn=config,dc=stat,dc=berkeley,dc=edu"
        by users write

# The admin dn has full write access, everyone else can read everything.
access to *
        by self write
        by dn="uid=ryan,cn=users,dc=stat,dc=berkeley,dc=edu" write
        by group.exact="cn=admin,cn=groups,dc=stat,dc=berkeley,dc=edu" write
        by dn="cn=update,cn=local,dc=stat,dc=berkeley,dc=edu" write
        by dn="cn=syncrepl,cn=local,dc=stat,dc=berkeley,dc=edu" write
        by * read

#######################################################################
# Specific Directives for database #2, of type 'other' (can be hdb too):
# Database specific directives apply to this databasse until another
# 'database' directive occurs
#database        <other>

# The base of your directory for database #2
#suffix		"dc=debian,dc=org"

#######################################################################
# TLS OPTIONS
#######################################################################
#TLSCertificateFile      /etc/ssl/certs/ssl-cert-snakeoil.pem
#TLSCertificateKeyFile   /etc/ssl/private/ssl-cert-snakeoil.key
#TLSCACertificateFile    /etc/ssl/certs/ca-certificates.crt
